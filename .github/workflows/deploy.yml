name: Build and Deploy to GCP

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: vintstreet
  GAR_REPOSITORY: ${{ secrets.GAR_REPOSITORY || 'vintstreet' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for secrets
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

      - name: Run linter (ENFORCED)
        run: npm run lint

      - name: Type check
        run: npm run type-check || echo "Type checking not configured"

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_AGORA_APP_ID: ${{ secrets.VITE_AGORA_APP_ID }}
          VITE_ALGOLIA_APP_ID: ${{ secrets.VITE_ALGOLIA_APP_ID }}
          VITE_ALGOLIA_SEARCH_API_KEY: ${{ secrets.VITE_ALGOLIA_SEARCH_API_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          # Algolia index names (optional - code has defaults if secrets not set)
          VITE_ALGOLIA_PRODUCTS_INDEX_NAME: ${{ secrets.VITE_ALGOLIA_PRODUCTS_INDEX_NAME }}
          VITE_ALGOLIA_CATEGORIES_INDEX_NAME: ${{ secrets.VITE_ALGOLIA_CATEGORIES_INDEX_NAME }}
          VITE_ALGOLIA_BRANDS_INDEX_NAME: ${{ secrets.VITE_ALGOLIA_BRANDS_INDEX_NAME }}
          VITE_ALGOLIA_PRODUCTS_QUERY_SUGGESTIONS_INDEX_NAME: ${{ secrets.VITE_ALGOLIA_PRODUCTS_QUERY_SUGGESTIONS_INDEX_NAME }}
          VITE_ALGOLIA_CATEGORIES_QUERY_SUGGESTIONS_INDEX_NAME: ${{ secrets.VITE_ALGOLIA_CATEGORIES_QUERY_SUGGESTIONS_INDEX_NAME }}
          VITE_ALGOLIA_BRANDS_QUERY_SUGGESTIONS_INDEX_NAME: ${{ secrets.VITE_ALGOLIA_BRANDS_QUERY_SUGGESTIONS_INDEX_NAME }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required GCP APIs
        run: |
          gcloud services enable artifactregistry.googleapis.com --project=$PROJECT_ID || echo "Artifact Registry API enablement skipped (may need manual enablement)"
          gcloud services enable run.googleapis.com --project=$PROJECT_ID || echo "Cloud Run API enablement skipped (may need manual enablement)"

      - name: Create Artifact Registry repository if it doesn't exist
        run: |
          gcloud artifacts repositories create $GAR_REPOSITORY \
            --repository-format=docker \
            --location=$GAR_LOCATION \
            --project=$PROJECT_ID || echo "Repository may already exist"

      - name: Verify service account permissions
        run: |
          echo "Verifying service account has required permissions..."
          SA_EMAIL=$(gcloud auth list --filter=status:ACTIVE --format="value(account)")
          echo "Service account: $SA_EMAIL"
          echo ""
          echo "Required roles for Artifact Registry:"
          echo "  - roles/artifactregistry.writer (or roles/artifactregistry.admin)"
          echo "  - roles/artifactregistry.reader (if pulling images)"
          echo ""
          echo "To grant permissions, run:"
          echo "  gcloud projects add-iam-policy-binding $PROJECT_ID \\"
          echo "    --member='serviceAccount:$SA_EMAIL' \\"
          echo "    --role='roles/artifactregistry.writer'"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

      - name: Clear Docker build cache (optional - comment out for faster builds)
        run: |
          docker builder prune -af || true

      - name: Build Docker image
        run: |
          IMAGE_URI="$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$SERVICE_NAME"
          # Security: No build args needed - using pre-built dist folder
          # Secrets are only used in the build-and-test job, never in Docker
          docker build \
            -t $IMAGE_URI:$GITHUB_SHA \
            -t $IMAGE_URI:latest .

      - name: Push Docker image
        run: |
          IMAGE_URI="$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$SERVICE_NAME"
          docker push $IMAGE_URI:$GITHUB_SHA
          docker push $IMAGE_URI:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$SERVICE_NAME"
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_URI:$GITHUB_SHA \
            --region $GAR_LOCATION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
